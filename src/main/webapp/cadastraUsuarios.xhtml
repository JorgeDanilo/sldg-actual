<!DOCTYPE html>
<ui:composition template="/WEB-INF/template/Layout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<h:head/>
	<ui:define name="corpo">
		<h1 style="margin-top: 35px;">Cadastro de Usuários</h1>
		
		<h:form id="frm">
		
		<p:growl id="growl" showDetail="false" showSummary="true" autoUpdate="true"/>  
			
			<h:panelGrid columns="2" style="margin-top: 20px;">
				<p:outputLabel value="Email" for="email"/>
				<p:inputText id="email" value="#{usuarioController.usuarioEdicao.email}" validator="#{usuarioController.validarEmail}" maxlength="100" required="true" requiredMessage="O campo email é obrigatório">
					<f:ajax event="blur"/>
				</p:inputText>
				
				<p:outputLabel value="Senha" for="senha"/>
				<p:password id="senha" value="#{usuarioController.usuarioEdicao.senha}" required="true" maxlength="20" requiredMessage="O campo Senha é obrigatório"/>
				
			</h:panelGrid>
			
			<p:commandButton value="Cadastrar" style="background-color: green; margin-top: 10px; margin-left: 140px;" action="#{usuarioController.salvar}"/>
			
		</h:form>
		
	</ui:define>
</ui:composition>
