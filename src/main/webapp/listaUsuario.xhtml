<!DOCTYPE html>
<ui:composition template="/WEB-INF/template/Layout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	

	<h:head/>
	
	<ui:define name="corpo">

		<f:metadata>
			<f:viewAction action="#{usuarioController.consultar}" />
		</f:metadata>

		<h1 style="margin-top: 20px;">Lista Usuários</h1>
		<h:form id="frm">
			<h:panelGrid columns="2" style="margin-top:25px;">

				<p:outputLabel value="Email Cliente" for="emailCliente" />
				<p:inputText id="emailCliente" size="40" maxlength="100" value="#{usuarioController.usuarioEdicao.email}"/>

				<p:outputLabel value="Código" for="codigoCliente" />
				<p:inputText id="codigoCliente" size="40" maxlength="20" value="#{usuarioController.usuarioEdicao.codigo}"/>

			</h:panelGrid>

			<h:panelGrid columns="3" id="botoesPesquisa" style="margin-left:250px;">
				<p:commandButton value="Pesquisar" style="background-color: green;" action="#{usuarioController.pesquisaUsuario}" id="pesquisa">
					<f:ajax execute="@all" />
				</p:commandButton>
				<p:commandButton value="Voltar" />
			</h:panelGrid>

			<p:dataTable emptyMessage="Nenhum Usuario Encontrado!"
				value="#{usuarioController.todosUsuarios}" var="usuario" 
				style="margin-top:10px;width:1000px ;margin-top: 20px;"
				paginator="true" rows="7" id="tabela-usuarios">
				<p:column headerText="Código">
					<p:outputLabel value="#{usuario.codigo}" />
				</p:column>

				<p:column headerText="Email">
					<p:outputLabel value="#{usuario.email}" />
				</p:column>

				<p:column headerText="Senha">
					<p:outputLabel value="#{usuario.senha}" />
				</p:column>

			</p:dataTable>
		</h:form>
	</ui:define>
</ui:composition>
