<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta charset="UTF-8" />
	<!-- criar uma pasta resources dentro do webapp e depois a pasta sldgs com os estilos. -->
	<h:outputStylesheet library="sldg" name="estilo.css" />
	<h:outputScript library="js" name="jquery.maskMoney.js" />

</h:head>

<h:body>

	<header>
		<title>Gestão Empresas</title>
		<h:graphicImage library="sldg" name="logotipolanches.png" width="80"
			height="80" />
	</header>

	<h:form>
		<p:menubar id="menubar" rendered="#{loginController.isLogged}">
			<p:submenu label="Cadastro" icon="ui-icon-document">
				<p:submenu label="Novo" icon="ui-icon-document">
					<p:menuitem value="Produtos" url="cadastraProdutos.jsf" />
					<p:menuitem value="Usuários" url="cadastraUsuarios.jsf" />
				</p:submenu>
			</p:submenu>

			<p:submenu label="Pesquisa" icon="ui-icon-search">
				<p:submenu label="Produtos" icon="ui-icon-search">
					<p:menuitem value="Produtos" url="pesquisaProdutos.jsf" />
				</p:submenu>
				<p:submenu label="Clientes" icon="ui-icon-search">
					<p:menuitem value="Usuários" url="listaUsuario.jsf" />
				</p:submenu>
			</p:submenu>
		</p:menubar>
		<p:commandButton action="#{loginController.sair}" rendered="#{loginController.isLogged}" value="Sair" />
	</h:form>

	<div id="conteudo">
		<ui:insert name="corpo" />
	</div>

	<footer> Sistema Lanches Danilo e Gessica </footer>

	<h:form>
		<p:confirmDialog global="true">
			<p:commandButton value="Não" type="button"
				styleClass="ui-confirmdialog-no" />
			<p:commandButton value="Sim" type="button"
				styleClass="ui-confirmdialog-yes" />
		</p:confirmDialog>
	</h:form>

	<script>
		function configurarMoeda() {
			$(".moeda").maskMoney({
				decimal : ".",
				thousands : ".",
				allowZero : true
			});
		}
		$(document).ready(function() {
			configurarMoeda();
		});
	</script>
</h:body>
</html>
